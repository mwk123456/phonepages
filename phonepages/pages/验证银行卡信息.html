<!DOCTYPE html>

	<title>验证银行卡信息</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$("#question").click(function () {
				$(".gray_div").css("display","block");
				$(".bank_question").css("display","block");
			});	
			$("#i_konw").click(function () {
				$(".bank_question").css("display","none");
				$(".gray_div").css("display","none");
			});
			$("#user_agreement").click(function () {
				if($(this).attr("value")==0){
				$(this).css("background-color","#4DB4FF");
				$(this).attr("value","1")
				}
				else
				{
					$(this).css("background-color","");
				$(this).attr("value","0");
				}
			});
			$("#next").click(function () {
				if($("#user_agreement").attr("value")==1){
				window.location.href="../pages/银行卡.html"
			}
			});
		});
	</script>
	
</head> <body class="gray_bg">
