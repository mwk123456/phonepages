          if($(this).attr("value")=="."){
          window.location.href="../pages/输入新支付密码.html"
          }
           else if($(this).attr("value")=="no"){

           }
          // 删除
          else if($(this).attr("value")=="del"){

            if (times>=0) {
              $(password[times-1]).val("");
              times=times-1;
              if(times<0){times=0;}
            }
          }
          // 内容输入
          else{
            if(times<=5){ 
            $(password[times]).val($(this).attr("value"));
            times=times+1;
          }  
          }
       });
		});
	</script>
