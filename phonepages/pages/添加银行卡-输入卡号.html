<!-- 输入卡号和密码js-start -->
<script>
$(function () {
	let password=$(".input_password_box input");
	let times=0;
    $(password).val("");  
    times=0;
	$("#nextCardNumber").click(function () {
		$("#input_password_all").css({
					"display":"block",
					"position":"absolute",
					"top":"0px",
					"left":"0px",
					"z-index":"1",
					"height": "-webkit-fill-available",
    				"width": "-webkit-fill-available"
		});
		$("#cardNumber").css("display","none");
	});
	$("#t-keyvalue td").click(function () {
    	if($(this).attr("value")=="."){
    		let payPwdarr=[];
        	$(".bankCard").css("display","block");
        	$("#input_password_all").css("display","none");
        	for (var i = 0; i < $(".input_password_box input").length; i++) {
        		payPwdarr+= $(".input_password_box input").eq(i).val();
        	}
     		$("#payPwd").val(payPwdarr);
        }
        	else if($(this).attr("value")=="no"){
           	}
          // 删除
          		else if($(this).attr("value")=="del"){
            			if (times>=0) {
              			$(password[times-1]).val("");
              			times=times-1;
              			if(times<0){times=0;}
            			}
          		}
          // 内容输入
        	else{
            	if(times<=5){ 
            	$(password[times]).val($(this).attr("value"));
            	times=times+1;
          		}  
          	}
    });
});
</script>
<!-- 输入卡号和支付密码js-end -->
<!-- 验证银行卡信息js-start -->
<script>
	$(function () {
		$("#question").click(function () {
			$(".gray_div").css("display","block");
			$(".bank_question").css("display","block");
		});	
		$("#i_konw").click(function () {
			$(".bank_question").css("display","none");
			$(".gray_div").css("display","none");
		});
		$("#user_agreement").click(function () {
			if($(this).attr("value")==0){
				$(this).css("background-color","#4DB4FF");
				$(this).attr("value","1")
			}
			else{
				$(this).css("background-color","");
				$(this).attr("value","0");
			}
		});
		$("#next").click(function () {
			if($("#user_agreement").attr("value")==1){
				window.location.href="../pages/银行卡.html"
			}
		});
	});
</script>
<!-- 验证银行卡信息js-end -->
