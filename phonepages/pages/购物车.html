	<script>
      $(function () {
        // 数量加
         $(".add").click(function () {
            var num=parseInt($(this).prev().val())+1;
           $(this).prev().val(num);
          });
          // 数量减
          $(".reduce").click(function () {
            var num=parseInt($(this).next().val())-1;
           $(this).next().val(num);
          });

          $(".buy_car_box2").on("click",".goods_checkbox",function () {
            if ($(this).attr("value")==1) {
            $(this).attr("value","0");
            $(this).removeClass('circle_btn').addClass('circle_btn_unchoise');
              $(this).children().hide(); 
              }
              else{
                 $(this).attr("value","1");
                $(this).removeClass('circle_btn_unchoise').addClass(' circle_btn');
              $(this).children().show(); 
              }
          });
// 全选按钮
          $(".all_checkbox").click(function () {
            if ($(this).attr("value")==1) {
            $(this).attr("value","0");
                 $(".choise").removeClass('circle_btn').addClass('circle_btn_unchoise').children().hide(); 
              }
              else{
                 $(this).attr("value","1");
                 $(".choise").removeClass('circle_btn_unchoise').addClass('circle_btn').children().show(); 
              }

          });
            
       
        });
  </script>
