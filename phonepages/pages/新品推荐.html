        // 点击图片跳转
         $(".inlube_body_box1").on("click",".goods_img",function () {
            window.location.href="../pages/商品详情.html"
          });
        // 购买操作面板
        $(".xp_btn").click(function () {
            var a = $(this).attr("name");
            var img=$("."+a+" "+"img").attr("src");
            var price=$("."+a+" "+".price").text();
            var inventory=2;
          $("body").append("<div id='rq_order'></div>");
          $("#rq_order").addClass('rq_order');
          $("body").append("<div id='rq_order_form'></div>");
          $("#rq_order_form").addClass('rq_order_form');
          $("#rq_order_form").html('<form class="rq_order_form_body">                           <div class="space_btw rq_order_form_img_price">       <div ><img class="goods_img img-responsive white_bg rq_order_form_img" src='+img+'></div>                 <div class="rq_order_form_price">                     <div class="text_red_30px margin_botton20px">'+price+'</div>                                                  <div class="font_size_24gray">库存：'+inventory+'件</div></div>                                           <div><img id="close" class="img-responsive white_bg img_size" src="../img/icon_19.png"></div></div><div class="buy_num space_btw"><div class="text_black_24px">数  量</div><div class="text_black_24px set_buy_num">限购2件<input type="button" class="btn reduce service_20px text_black_36px" value="-"/><input type="text" class="btn text_black_36line_h num" value="1"/><input type="button" class="btn add text_black_36px" value="+"/></div></div>  <div class="text_white_30px space_btw buy_btn">   <input type="button" class="btn text_white_30px green_btn" id="put_shopcar" value="加入购物车" /><input type="button" class="btn text_white_30px red_btn" id="buy_now" value="立即购买" /></div></form>');
          // 数量加
          $(".add").click(function () {
            var num=parseInt($(".num").val())+1;
           $(".num").val(num);
          });
          // 数量减
          $(".reduce").click(function () {
            var num=parseInt($(".num").val())-1;
             $(".num").val(num);
          });
          // 关闭按钮
          $("#close").click(function () {
              $("#rq_order").remove();
               $("#rq_order_form").remove();
            });
             $("#put_shopcar").click(function () {
            window.location.href="../pages/购物车.html"
          });
           $("#buy_now").click(function () {
            window.location.href="../pages/订单提交.html"
          });
        });
      });
