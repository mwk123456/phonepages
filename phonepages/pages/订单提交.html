            $("#order_addr").remove();

            if ($(this).attr("value")==1) {
            $(this).attr("value","0");
            $(this).removeClass('circle_btn').addClass('circle_btn_unchoise');

              }
              else{
                 $(this).attr("value","1");

              $(this).children().show(); 
              }
          });
            $(".save").click(function () {
              $("#order_addr").remove();
            });
